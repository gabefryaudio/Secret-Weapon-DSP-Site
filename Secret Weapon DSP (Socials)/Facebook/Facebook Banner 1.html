<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download UPPERCOMP Banner as PNG</title>
  <!-- Load dom-to-image from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
  <!-- Google Fonts for Audiowide & Inter -->
  <link
    href="https://fonts.googleapis.com/css2?family=Audiowide&family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      background: #222;
      color: #ccc;
      font-family: 'Inter', sans-serif;
      padding: 20px;
    }
    button {
      cursor: pointer;
      padding: 10px 15px;
      background: #2E7D32;
      border: none;
      color: #000;
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 20px;
    }
    #svgContainer {
      border: 1px solid #444;
      display: inline-block;
    }
    svg {
      display: block;
    }
  </style>
</head>
<body>
  <button id="downloadBtn">Download as PNG</button>
  <div id="svgContainer">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="820"
      height="312"
      viewBox="0 0 820 312"
    >
      <defs>
        <!-- Google Fonts: Audiowide & Inter -->
        <style type="text/css">
          @import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');
          @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
          :root {
            --bg-color: #1a1a1a;
            --header-color: #cccccc;
            --body-color: #cccccc;
            --accent-color: #2E7D32;
          }
          .header {
            font-family: 'Audiowide', sans-serif;
            fill: var(--header-color);
            letter-spacing: 3px;
          }
          .body {
            font-family: 'Inter', sans-serif;
            fill: var(--body-color);
          }
          .cta-text {
            font-family: 'Inter', sans-serif;
            fill: #000;
            font-weight: 600;
          }
        </style>
        <!-- Subtle diagonal band -->
        <linearGradient id="diagonalBand" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="rgba(46,125,50,0.0)" />
          <stop offset="100%" stop-color="rgba(46,125,50,0.08)" />
        </linearGradient>
        <!-- Soft drop shadow for the plugin -->
        <filter id="pluginShadow" x="-50%" y="-50%" width="200%" height="200%">
          <feDropShadow
            dx="0"
            dy="0"
            stdDeviation="8"
            flood-color="#2E7D32"
            flood-opacity="0.35"
          />
        </filter>
      </defs>
      <!-- 1) Base background -->
      <rect width="820" height="312" fill="var(--bg-color)" />
      <!-- 2) Faint diagonal band on the left -->
      <path
        d="M0,0 L240,0 L140,312 L0,312 Z"
        fill="url(#diagonalBand)"
      />
      <!-- 3) Heading: UPPERCOMP with slight green glow -->
      <text
        x="40"
        y="80"
        font-size="48"
        class="header"
        style="text-shadow: 0 0 8px rgba(46,125,50,0.3);"
      >
        UPPERCOMP
      </text>
      <!-- 4) Tagline split into two lines -->
      <text x="40" y="120" font-size="18" class="body">
        <tspan x="40" dy="0">
          A punchy, dense and vibrant compressor inspired by classic British hardware
        </tspan>
        <tspan x="40" dy="22">
          and modern VCA technology
        </tspan>
      </text>
      <!-- 5) "Download Now" button -->
      <g transform="translate(40, 170)">
        <rect
          width="160"
          height="40"
          fill="var(--accent-color)"
          rx="5"
        />
        <text
          x="80"
          y="26"
          font-size="14"
          text-anchor="middle"
          class="cta-text"
        >
          DOWNLOAD NOW
        </text>
      </g>
      <!-- 6) Plugin image on the right with subtle drop shadow -->
      <g filter="url(#pluginShadow)">
        <image
          href="https://rawcdn.githack.com/gabefryaudio/Uppercomp/cf6d735ba6d11ebf6f8924c502fb9363c68ad944/Uppercomp%20still%201.png"
          x="420"
          y="90"
          width="380"
          height="250"
          preserveAspectRatio="xMidYMid meet"
        />
      </g>
      <!-- 7) Website URL at bottom left -->
      <text x="40" y="295" font-size="14" class="body">
        secretweapondsp.com
      </text>
      <!-- 8) Accent bar at bottom -->
      <rect x="0" y="309" width="820" height="3" fill="var(--accent-color)" />
    </svg>
  </div>
  
  <script>
    document.getElementById('downloadBtn').addEventListener('click', function() {
      // Target the SVG container element
      var node = document.getElementById('svgContainer');

      // Use dom-to-image to convert the node to PNG data URL
      domtoimage.toPng(node)
        .then(function (dataUrl) {
          var link = document.createElement('a');
          link.download = 'UPPERCOMP_banner.png';
          link.href = dataUrl;
          link.click();
        })
        .catch(function (error) {
          console.error('oops, something went wrong!', error);
        });
    });
  </script>
</body>
</html>
